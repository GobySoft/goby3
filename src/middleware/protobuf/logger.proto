syntax = "proto2";

package goby.middleware.protobuf;

message LoggerRequest
{
    enum State
    {
        START_LOGGING = 1;
        STOP_LOGGING = 2;
        ROTATE_LOG = 3;
    }
    required State requested_state = 1;
    optional bool close_log = 2
        [default = false];  // if true, close log when using STOP_LOGGING
}
